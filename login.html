<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row w-20 h-100 p-5 mt-5"></div>

      <div class="row justify-content-center"> 

        <div class="col-4">
          <div class="card bg-body-secondary p-4">
            <h1 class="display-6 mb-4">Welcome! ( • ө • )♡</h1>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember password</label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>

            
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary my-3 " data-bs-toggle="modal" data-bs-target="#exampleModal" >
              Register
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up! ( づ￣ ³￣ )づ</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>

                  <div class="modal-body">

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="txtModalEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="txtModalPassword">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="txtModalConfirmPassword">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Name</label>
                      <input type="email" class="form-control" id="txtModalName" aria-describedby="emailHelp">
                    </div>

                    <select class="form-select form-select-sm mb-1 mt-4" aria-label="Small select example">
                        <option selected>Gender</option>
                        <option id="genderModal"  value="1">Male</option>
                        <option id="genderModal"  value="2">Female</option>
                        <option id="genderModal"  value="3">Prefer not to say</option>
                    </select>

                    <div class="input-group">
                      <span class="input-group-text">Address</span>
                      <textarea id="txtModalAddress" class="form-control" aria-label="With textarea"></textarea>
                    </div>

                    <div class="mb-3 mt-4">
                      <label for="birthday" class="form-label">Date of Birth</label>
                      <input type="date" class="form-control" id="txtModalBirthday" required>
                    </div>
                    
                         

                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btnModalRegister" type="button" class="btn btn-primary">Register</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>

    </div>
    
    <style>
      @media screen and (max-width:1092px) {
        .card{
            width: 50vw;
        }
      }
      @media screen and (max-width:766px) {
          .card{
              width: 75vw;
          }
      }
      @media screen and (max-width:574px) {
          .card{
              width: 90vw;
          }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>

  <footer>
    <script src="index.js"></script>
  </footer>

</html>
